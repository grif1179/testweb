<!DOCTYPE html>

<html>
	<head>
		<link type = "text/css" rel="stylesheet" href="stylesheet.css">

		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

		<script src="external.js"></script>

		<title>timer</title>

	</head>

<div class="container-fluid" id="content">
    <div class = "row">
		<div class="jumbotron" id="clock">
			<h1>0:0</h1>
		</div>
	</div>
    <form class = "row form-inline">
		<div class="form-group">
			<input id="breakTime" class = "form-control" placeholder="Break Minutes" min = 0 value = 5></input>
			<input id="workTime" class="form-control" placeholder="Work Minutes" min = 0 value = 25></input>
		</div>
	</form>
    <div class = "row">
        <div id = "start_pause" class="col-ms-6">
			<button class ="btn btn-success" id="startTimer">start timer</button>
   			<button class = "btn btn-danger" id="pauseTimer">pause timer</button>
		</div>
		<div id = "reset" class="col-ms-6">
        	<button class = "btn btn-warning" id="resetTimer">reset timer</button>
		</div>
    </div>
</div>
<script src="app.js"></script>
</html>
