<!DOCTYPE html>

<html>
	<head>
		<link type = "text/css" rel="stylesheet" href="stylesheet.css">

		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

		<title>Tic-Tac-Toe</title>

	</head>

<div class="container-fluid" id="startPage">
	<div class="row">
		<div class="jumbotron">
			<h1 id="startTitle">Tic-Tac-Toe</h1>
			<p>Select a mode: </p>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-danger btn-lg" data-toggle="modal" id="singlePlayerBtn" data-target="#singlePlayerMod">1 Player</button>
		<button class="btn btn-warning btn-lg" data-toggle="modal" id="twoPlayerBtn" data-target="#twoPlayerMod">2 Players</button>
	</div>
</div>
<div class="modal fade" id="singlePlayerMod" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Single Player</h4>
			</div>
			<div class="modal-body">
					<div class = 'row'>
						<div class = 'col-md-4 ticCell' id='cell1_1'>
							1:1
						</div>
						<div class = 'col-md-4 ticCell' id='cell1_2'>
							1:2
						</div>
						<div class = 'col-md-4 ticCell' id='cell1_3'>
							1:3
						</div>
					</div>
					<div class = 'row'>
						<div class = 'col-md-4 ticCell' id='cell2_1'>
							2:1
						</div>
						<div class = 'col-md-4 ticCell' id='cell2_2'>
							2:2
						</div>
						<div class = 'col-md-4 ticCell' id='cell2_3'>
							2:3
						</div>
					</div>
					<div class = 'row'>
						<div class = 'col-md-4 ticCell' id='cell3_1'>
							3:1
						</div>
						<div class = 'col-md-4 ticCell' id='cell3_2'>
							3:2
						</div>
						<div class = 'col-md-4 ticCell' id='cell3_3'>
							3:3
						</div>
					</div>
			</div>
			<div class="modal-footer">
				footer
			</div>
		</div>
	</div>
</div>

</div>
<script src="app.js"></script>
</html>
